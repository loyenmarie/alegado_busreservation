<!DOCTYPE html>
<html lang="en">
<head>
		<title>Reserve a Seat</title>
			<meta charset="utf-8">
			<meta name="viewport" content="width-device width, initial scale-1.0">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
			<link href="css/bootstrap.min.css" rel="stylesheet">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
			<script src="js/bootstrap.min.js"></script>
			<link href="indexstyle.css" rel="stylesheet" type="text/css">
</head>


<body class="main">
    <div class="login-screen"></div>
        <div class="login-center">
            <div class="container min-height" style="margin-top: 20px;">
                <div class="row">
                    <div class="col-xs-4 col-md-offset-8">
                        <div class="login" id="card">
                            <div class="front signin_form">
                                <p>Login Your Account</p>
                                  <form class="login-form">
                                      <div class="form-group">
                                          <div class="input-group">
                                              <input type="text" name="username" id="username" class="form-control input-md" placeholder="Username" required/>
                                              <span class="input-group-addon">
                                                  <i class="glyphicon glyphicon-user"></i>
                                              </span>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <div class="input-group">
                                              <input type="password" name="password" id="password" class="form-control input-md" placeholder="Password" required/>
                                              <span class="input-group-addon">
                                                  <i class="glyphicon glyphicon-lock"></i>
                                              </span>
                                          </div>
                                      </div>

                                       <div class="form-group sign-btn">
                                           <input type="submit" name="Login" value="Login" onclick="login();" class="btn btn-info btn-block">
                                      </div>
                                  </form>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="jQuery-2.1.4.min.js"></script>
    <script src="p.js"></script>
</body>
</html>
