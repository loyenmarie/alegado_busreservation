<!DOCTYPE html>
<html lang="en">
<head>
		<title>Reserve a Seat</title>
			<meta charset="utf-8">
			 <meta name="viewport" content="width=device-width,initial-scale=1">
			<link rel="stylesheet" href="css/bootstraplogin.min.css">
			<link href="css/bootstrap.min.css" rel="stylesheet">
            <script src="js/jquery.min.js"></script>
			<script src="js/bootstrap.min.js"></script>
			<link href="indexstyle.css" rel="stylesheet" type="text/css">
            <script src="jQuery-2.1.4.min.js"></script>
            <script src="p.js"></script>
</head>

<body class="main">
    <div class="login-screen"></div>
        <div class="login-center">
            <div class="container min-height" style="margin-top: 20px;">
                <div class="row">
                    <div class="col-xs-4 col-md-offset-8">
                        <div class="login" id="card">
                            <div class="front signin_form">
                                <p>Login Your Account</p>
                                    <div class="input-group">
                                        <input type="text" name="username" id="username" class="form-control input-md" placeholder="Username" required/>
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-user"></i>
                                            </span>
                                    </div>
                                    <div class="input-group">
                                        <input type="password" name="password" id="password" class="form-control input-md" placeholder="Password" required/>
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-lock"></i>
                                            </span>
                                    </div>
                                    <div class="form-group sign-btn">
                                        <input type="submit" name="Login" value="Login" onclick="login();" class="btn btn-info btn-block">
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
