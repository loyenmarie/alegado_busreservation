<!DOCTYPE HTML>
<html>
    <head>
        <title>Reserve a Seat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <!-- Custom Theme files -->
        <link href="css2/font-awesome.css" rel="stylesheet">
        <link href="css2/wickedpicker.css" rel="stylesheet" type='text/css' media="all" />
        <link href="css2/style.css" rel='stylesheet' type='text/css' />
         <!--design-->
        <link href="css2/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="css2/cm-overlay.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="css2/flexslider.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="css2/jquery-ui.css" rel="stylesheet" type="text/css" media="all"/>
        <!--fonts-->
        <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    </head>
	<style>
		h1,label{
			color:white;
		}
		body {
			padding-top:2%;
			padding-bottom:2%;
		}
        option{
            color: black;
        }
	</style>
<body>
<!--background-->
	<div class="book-reservation">
		<h1> BUS RESERVATION FORM </h1>
		<form role="form" method="POST">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<div class="row">
								<div class="col-md-6">
									<label for="name"><span class="glyphicon glyphicon-user"></span>  NAME:</label>
									<div class="form-group">
										<input type="text" name="name" id="name" class="form-control input-md" placeholder="NAME" required />
									</div>
								</div>
								<div class="col-md-6">
									<label for="roomType"><span class="glyphicon glyphicon-envelope"></span> EMAIL:</label>
										<div class="form-group">
										<input type="text" name="email" id="email" class="form-control input-md" placeholder="EMAIL" required />
									</div>
								</div>	
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-md-6">
									<label for="roomType"><span class="glyphicon glyphicon-calendar"></span> DEPARTURE DATE:</label>
									<input type="date" name="date" id="date" class="form-control input-md"required />
								</div>
								<div class="col-md-6">
									<label for="roomType"><span class="glyphicon glyphicon-time"></span> TIME:</label>
									<input type="text" name="time" id="time" class="timepicker form-control" placeholder="Hours:Min">
								</div>
								</div>
							</div>
						<div class="form-group">
							<div class="row">
								<div class="col-md-6">
									<label for="roomType"><span class="glyphicon glyphicon-tent"></span> ORIGIN:</label>
										<div class="form-group">
										<select class='form-control' name="roomType" id="roomType" onchange="showRoomName()" required/>
													<option>SELECT  YOUR ORIGIN</option>
													<option value="2">CAGAYAN DE ORO</option>
													<option value="4">ILIGAN CITY</option>
													<option value="4">MUKAS</option>
												</select>
									</div>
								</div>
								<div class="col-md-6">
									<label for="roomType"><span class="glyphicon glyphicon-plane"></span> DESTINATION:</label>
										<div class="form-group">
										<select class='form-control' name="roomType" id="roomType" onchange="showRoomName()" required/>
													<option>SELECT  YOUR DESTINATION</option>
													<option value="2">CAGAYAN DE ORO</option>
													<option value="4">ILIGAN CITY</option>
													<option value="4">MUKAS</option>
												</select>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-md-4 col-md-offset-4">
									<label for="roomType"><span class="glyphicon glyphicon-print"></span> SELECT SEAT NUNBER:</label>
										<div class="form-group">
										<select class='form-control' name="roomType" id="roomType" onchange="showRoomName()" required/>
													<option>SELECT  YOUR SEAT NUMBER</option>
													<option value="2">1</option>
													<option value="4">2</option>
													<option value="4">3</option>
													<option value="2">4</option>
													<option value="4">5</option>
													<option value="4">6</option>
													<option value="2">7</option>
													<option value="4">8</option>
													<option value="4">9</option>
													<option value="2">10</option>
													<option value="4">11</option>
													<option value="4">12</option>
													<option value="4">13</option>
													<option value="2">14</option>
													<option value="4">15</option>
													<option value="4">16</option>
													<option value="2">17</option>
													<option value="4">18</option>
													<option value="4">19</option>
												</select>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-md-4 col-md-offset-4">
											<button class="btn btn-info btn-lg" name="checkout" id="checkout" onlick="modal">MAKE RESERVATION</button>
										</div>
									</div>
								</div>
							</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	
	
   	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/wickedpicker.js"></script>
			<script type="text/javascript">
				$('.timepicker').wickedpicker({twentyFour: false});
			</script>


		<!-- Calendar -->
				<link rel="stylesheet" href="css/jquery-ui.css" />
				<script src="js/jquery-ui.js"></script>
				  <script>
						  $(function() {
							$( "#datepicker,#datepicker1,#datepicker2,#datepicker3" ).datepicker();
						  });
				  </script>
			<!-- //Calendar -->


</body>
</html>
